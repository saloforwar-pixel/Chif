<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер с Чифом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2b2b2b;
        }

        canvas {
            display: block;
            background-color: #4d4d4d;
        }

        /* Стиль для меню */
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="menu">
        <div>Начать игру</div>
        <button id="startButton">Начать</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
